<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link id="active-stylesheet" rel="stylesheet" href="css/style.css">





	<title>StartKit | toDoList</title>


</head>


<body>
  <div id="overlayer"></div>
<span class="loader">
  <span class="loader-inner"></span>
</span>
  <nav class="navbar navbar-expand-lg bg-dark nav-dark">

   <div class="container">
  <ul class="nav">

  </ul>
<ul class="nav navbar-right">
        <li class="nav-item">
        <a class="nav-link disabled" href="#">
      <span id="date"> </span></a>
      </li>
       <li id="top-menu" class="nav-item dropdown keepopen">
        <a class="nav-link inboxlist dropdown-toggle" data-toggle="dropdown" href="#"> <span id="listnumbers" class="todonotice">  </span>  Todo</a>
    
        <ul id="inbox" class="dropdown-menu keepoupen inbox-items" role="menu" aria-labelledby="dLabel">

        <span id="info" class="text-left mt-1"></span>
        <h5 class="inbox-header">Inbox</h5>
          <hr class="divider">
          
          <ul class="nav todotab nav-tabs text-right mb-2 ml-4" id="todoTab" role="tablist">
              <li class="">
                <a class="inbox-title task active" id="task-tab" data-toggle="tab" href="#task" role="tab" aria-controls="task" aria-selected="true">Todo</a><span id="alltask" class="badge"></span>
              </li>
              <li class="ml-4">
                <a class="inbox-title completed" id="completed-tab" data-toggle="tab" href="#completed" role="tab" aria-controls="completed" aria-selected="false">Done</a><span id="completedtasknumber" class="badge"> </span>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="task" role="tabpanel" aria-labelledby="task-tab">
                    <ul id="inboxitems">
                        <div id="movedInbox">
                            
                        </div>
                    </ul>
                    <p id="inboxempty" href="index.html" class="emptyinbox"></p>
                    
              </div>
              <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="completed-tab">
                   <ul id="completed-task"></ul>
                <p class="text-center mt-5"></p>
                <p id="completedtask" class="completedtask text-center"></p>
              </div>
            </div>
           
            

    


        
            <a href="index.html" aria-hidden="true" id="clear-inbox" css="btn clear-inbox hidden"></a> 
            <a href="index.html" aria-hidden="true" id="clear-inboxcompleted" css="btn clear-inboxcompleted hidden"></a>     
    


        </ul>
      </li>

    </ul>

	</div>
	</nav>
<div class="container search-form">
<ul>

<li class="todo animated tada infinite">Todo</li>
<li class="todo-search">
  <form id="todos">
  <input type="text" id="item" class="todo-input form-control inputbtn" placeholder="I want to..." />
  </form>

    </ul>
</div>

<div id="clock">

</div>

<div id="center-section" class="container text-center">
    <h1 id="greetings" class="greeting"><span></span></h1>
    <div class="quotes">
     <p id ="randomquote" class="quote"></p>
    </div>

</div>
<footer class="footer">

<div class="settings-menu dropup ml-5">
    <a class="settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#"><i class="fas fa-cog"></i> settings</a>
    <div id="footersettings" class="user dropdown-menu">
    <ul class="nav settingstab ml-3 mb-2 mr-3" id="settingsTab" role="tablist">
        <li class="mr-2"><a class="user-settings active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">Account</a></li>
        <li class="ml-2">
        <a class="about" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="false">about</a></li>
        <li class="ml-2">
        <a class="whatsnew" id="whatsnew-tab" data-toggle="tab" href="#whatsnew" role="tab" aria-controls="whatsnew" aria-selected="false">what's new</a></li>
    </ul>
    <div class="tab-content" id="settingsTabContent">
        <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
            <form id="user"><input type="text" id="userform" class="username mt-3" placeholder="Username" aria-label="text"></form>
            <p class="customize-data"><a id="dataclear" href="" aria-hidden="true">Clear All Data</a></p>
        </div>
        <div class="tab-pane fade show text-center ml-4 mr-4" id="about" role="tabpanel" aria-labelledby="about-tab">
            <h5 class="about-heading mt-4">StartKit</h5>
            <p class="about-info text-muted small-text">Personal Dashboard v1.0</p>
            <p class="about-message">Thank you for your support!</p>
            <span class="container social-media">
              <a href="https://www.behance.net/the1edema" target="_blank"><i class="fab fa-behance-square"></i></a>
                <a href="https://github.com/Beyond-Logic" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/_1992photos" target="_blank"><i class="fab fa-instagram-square"></i></a><br><br>
            </span>
            <p class="small-text"><a href="#">Help</a> &#46; <a href="#">Terms &amp; Privacy</a></p>
        </div>
        <div class="tab-pane fade show text-center ml-4 mr-4" id="whatsnew" role="tabpanel" aria-labelledby="whatsnew-tab">
            <p class="mt-4">Initial release v1.0</p>
        </div>
    </div>
        
    </div>
</div>
<div class="photoby">
     <p class=""><a href="https://pixabay.com/" target="_blank" alt="photos from pixabay" aria-hidden="true">photo from Pixabay</a></p>
</div>
    

</footer>


    
	<script type="text/javascript" src="javascript/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="javascript/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascript/parallax.min.js"></script>
	<script type="text/javascript" src="javascript/script.js"></script>




	<script>
	</script>

</body>

</html>
